<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello WS</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/scripts.js"></script>
</head>
<body>
<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="row" style="background-color: aliceblue">
            <form class="form-inline">
                <div class="form-group">
                    <label for="token">Token</label>
                    <input type="text" id="token" class="form-control" placeholder="Enter your Token here...">
                </div>
                <button id="connect-websocket" class="btn btn-outline-dark" type="button">connect</button>
            </form>
        </div>
    </div>
    <div class="row" style="padding-bottom: 5px">
        <div class="col-md-12">
            <form class="form-inline" style="padding-top: 8px">
                <button id="former-message" class="btn btn-outline-dark" type="button">Get Former Messages</button>
            </form>
        </div>
    </div>
    <div class="row" style="background-color: aliceblue">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group" style="padding-top: 5px">
                    <label for="make-seen">Make seen</label>
                    <input type="text" id="make-seen" class="form-control" placeholder="Enter notification id to make seen">
                </div>
                <button id="make-seen-btn" class="btn btn-outline-dark" type="button" style="padding-top: 3px">Send</button>
            </form>
        </div>
    </div>
    <div class="row" style="padding-top: 5px">
        <div class="col-md-12">
            <table id="message-history" class="table table-striped">
                <thead>
                <tr>
                    <th>Messages
                    </th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
